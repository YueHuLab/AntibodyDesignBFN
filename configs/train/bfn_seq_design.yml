# BFN Sequence Design Training (Fixed Backbone)
# Train on SAbDab for structure-conditioned CDR sequence design

model:
  type: antibody_bfn
  res_feat_dim: 128
  pair_feat_dim: 64
  diffusion:
    num_steps: 20  # Fewer steps for seq-only
    eps_net_opt:
      num_layers: 6
  train_structure: true
  train_sequence: true
  ot_opt:
    num_iters: 5

train:
  loss_weights:
    # Sequence-only design (no structure losses)
    seq: 1.0
  max_iters: 100000
  val_freq: 125
  log_freq: 25
  batch_size: 1
  seed: 2022
  max_grad_norm: 1.0
  optimizer:
    type: adam
    lr: 1.e-5
    weight_decay: 0.0
    beta1: 0.9
    beta2: 0.999
  scheduler:
    type: plateau
    factor: 0.8
    patience: 10
    min_lr: 1.e-6

dataset:
  train:
    type: sabdab
    summary_path: ./data/sabdab_summary_all.tsv
    chothia_dir: ./data/all_structures/chothia
    processed_dir: ./data/processed
    split: train
    transform:
    - type: mask_single_cdr  # Random CDR each sample
    - type: merge_chains
    - type: patch_around_anchor
  val:
    type: sabdab
    summary_path: ./data/sabdab_summary_all.tsv
    chothia_dir: ./data/all_structures/chothia
    processed_dir: ./data/processed
    split: val
    transform:
    - type: mask_single_cdr
      selection: CDR3  # Fix to CDR3 for consistent validation
    - type: merge_chains
    - type: patch_around_anchor

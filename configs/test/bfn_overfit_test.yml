# Single Sample Overfit Test for BFN Antibody Design
# This config is for testing generation on the SAME sample used for overfitting

mode: single_cdr
model:
  checkpoint: ./logs/bfn_seq_design_2026_01_05__12_53_41_seq_design_v1/checkpoints/best.pt

sampling:
  seed: 2022
  sample_structure: true
  sample_sequence: true
  cdrs:
    - H_CDR1
  num_samples: 5
  transform:
    - type: mask_single_cdr
      selection: L_CDR3
    - type: merge_chains
    - type: patch_around_anchor

# No external dataset needed - point to the same overfit PDB
